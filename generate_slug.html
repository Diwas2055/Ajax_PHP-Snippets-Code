<!DOCTYPE html>
<html>

<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <style>
        fieldset.slugify {
            border: 1px groove #ddd !important;
            padding: 0 1.4em 1.4em 1.4em !important;
            margin: 0 0 1.5em 0 !important;
            -webkit-box-shadow: 0px 0px 0px 0px #000;
            box-shadow: 0px 0px 0px 0px #000;
        }

        legend.slugify {
            font-size: 1.2em !important;
            font-weight: bold !important;
            text-align: left !important;
            width: auto;
            padding: 0 10px;
            border-bottom: none;
        }
    </style>
</head>

<body id="bg">
    <div class="container ml-auto pt-5">
        <fieldset class="border p-2">
            <legend class="float-none w-auto p-2">Auto-Generated-Slug</legend>
            <form class="form mx-4">
                <div class="mb-3">
                    <label for="slug-source" class="form-label">Input Title: </label>
                    <div class="input-group">
                        <div class="input-group-text"><i class='bx bx-text'></i></div>
                        <input type="text" value="" id="slug-source" oninput="myFunction()" class="form-control" />
                    </div>
                </div>

                <div class="mb-3">
                    <label for="slug-target" class="form-label">Slug: </label>
                    <input type="text" value="" id="slug-target" class="form-control" disabled readonly
                        aria-disabled="disabled" />
                </div>
            </form>
        </fieldset>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        function myFunction() {

            var a = document.getElementById("slug-source").value;

            var b = a.toLowerCase().replace(/ /g, '-')
                .replace(/[^\w-]+/g, '');

            document.getElementById("slug-target").value = b;

            document.getElementById("slug-target-span").innerHTML = b;
        }
    </script>
</body>

</html>
